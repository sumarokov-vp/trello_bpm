<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="vewport" content="with=device-with, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Trello cards import
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Simple logic solutions</h5>
            <nav class="my-2 my-md-0 mr-md-3">
              <a class="p-2 text-dark" href="#">Features</a>
              <a class="p-2 text-dark" href="#">Enterprise</a>
            </nav>
            <a class="btn btn-outline-primary" href="#">Docs</a>
        </div>
        <div class="container mt-5">
            <h1>Trello cards import</h1>
            <div class="row">
                <div class="col-4 offset-2">
                    <form action="" method="POST">
                        {%csrf_token%}
                        <label for="Desk">Trello desk</label>
                        <input type="text" id="desk" class="form-control" name="desk" placeholder="Desk">
                        <input type="submit" name="send_button" value="Create" class="mt-2 btn btn-danger">
                    </form>

                </div>
                <div class="col-4 offset-2">
                    <h1>Info</h1>
                    {{ cnt }}
                    {% for card in cards %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>Title: </b> {{ card.title }} <br>
                                <b>Link: </b> {{ card.url }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>
            </div> 
        </div>

    </body>
</html>
